    <title>Sign In</title>

    <style>
        form #signin {border: 3px solid whitesmoke;}

        .here, .forgotpass{color: blue;}
        .here:hover, .forgotpass: hover{color: #284026}

        input[type=text], input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }

        button {
          background: #284026;
          color: #fff;
          font-weight: 600;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
        }

        button:hover {
          opacity: 0.8;
        }

        .imgcontainer {
          text-align: center;
          margin: 24px 0 12px 0;
        }

        img.avatar {
         /width: 40%;
          border-radius: 50%;
        }

        .signin_container {
          padding: 16px;
        }

        span.psw {
          float: right;
          padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
          span.psw {
             display: block;
             float: none;
          }
    </style>

</head>

<section id = "section2">
    <div class = "col section-header my-2 mx-0">LOG IN FORM</div>
    <div class="imgcontainer">
        <img src="MS_images/volunteer.png" alt="Avatar" class="avatar">
    </div>
    <div class="signin_container">
        <form id = "signin" action="donorTimeline.html">
            <label for="uname"><b>Username</b></label>
            <input id = "siusername"type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input id = "sipass" type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit">Login</button>
        </form>
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
    <div class="container">
        <span class="psw">FORGOT <a class="forgotpass" href="#">PASSWORD?</a></span>
