<!DOCTYPE html>
<head>
  <title>Volunteer Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Define screen scale (viewport)-->
  <!-- CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EXTERNAL  -->
  <script type="text/javascript" src="JavaScript.js"></script>
</head>

<body> 
    <header>
        <nav class="tabs">
            <h2><a class="tab" href="index.html">Home</a></h2>
            <h2><a class="tab" href="about.html">About Us</a></h2>
            <h2><a class="tab" href="signin.html">Sign In</a></h2>
       </nav>
    </header>
    <section id="section3" class="container-fluid"> <!-- CONTACT FORM -->

    <form id="VSignUpForm" class = "needs-validation" novalidate>
        <div class="row">

        <div class="col-md-3"> <!-- LEFT COLUMN -->
            <div class="contact-info">
            <img id="VolunteerPicture" src="MS_images/volunteer.jpg" alt="Foto Personal"/>
            <h1>VOLUNTEER SIGN-UP</h1>
            <h2>Sign up to help!</h2>
            <div id="googlemap"></div>
            </div>
        </div>

        <div class="col-md-9"> <!-- RIGHT COLUMN -->
            <div class="contact-form">


            <div class="form-group"> <!-- NAME -->
                <label class="form-label col-sm-2" for="fname">Full Name *:</label>
                <input type="text" class="form-control" id="fname" placeholder="Name" required>
            </div>

            <div class="form-group"> <!-- USER NAME -->
                <label class="form-label col-sm-2" for="username">User Name*:</label>
                <input type="text" class="form-control" id="username" placeholder="User Name" required>
            </div>

            <div class="form-group"> <!-- PASSWORD -->
                <label class="form-label col-sm-2" for="pass">Password*:</label>
                <input type="text" class="form-control" id="pass" placeholder="Password" required>
            </div>

            <div class="form-group"> <!-- EMAIL ADDRESS -->
                <label class="form-label col-sm-2" for="email">Email *:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group"> <!-- PHONE NUMBER -->
                <label class="form-label col-sm-2" for="tel">Phone Number *:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group"> <!-- ADDRESS -->
                <label class="form-label col-sm-2" for="add">Address *:</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>

            <div class="form-group"> <!-- COMMENTS -->
                <label class="form-label col-sm-2" for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

            <div class="form-group form-check"> <!-- CHECKBOX -->
                <input type="checkbox" class="form-check-input" id="TeryC" required>
                <label class="form-check-label" for="TeryC">Accept Terms and Conditions *.</label>
            </div>

            <div class="form-group"> <!-- SEND -->
                <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-default">Send</button>
                </div>
            </div>

            </div>
        </div>
    </form>
    </section>
</body>
